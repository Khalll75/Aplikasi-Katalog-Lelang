services:
  - type: web
    name: gudangproperti-jambi
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    rootDir: .
    # Health check endpoint (optional but recommended)
    healthCheckPath: /debug.php
    # Environment variables can be set here or in Render dashboard
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      # Add other non-sensitive environment variables here
    # Auto-deploy settings
    autoDeploy: true
    branch: main
